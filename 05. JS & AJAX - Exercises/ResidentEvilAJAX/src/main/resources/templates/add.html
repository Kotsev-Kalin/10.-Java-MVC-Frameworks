<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block>
    <div th:replace="fragments/head.html :: head"></div>
</th:block>
<body>
<div class="container-fluid">
    <th:block>
        <div th:replace="fragments/header.html :: header"></div>
    </th:block>
    <main class="mt-3">
        <h1 class="mx-auto w-75">Spread a new virus!</h1>
        <form class="mx-auto w-75" th:action="@{/viruses/add}" th:method="post" th:object="${virus}">
            <th:block>
                <div th:replace="fragments/form.html :: div"></div>
            </th:block>
        </form>
    </main>
    <th:block>
        <div th:replace="fragments/footer.html :: footer"></div>
    </th:block>
</div>
</body>
</html>
