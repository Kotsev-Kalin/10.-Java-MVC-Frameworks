<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block>
    <div th:replace="fragments/head.html :: head"></div>
</th:block>
<body>
<div class="container-fluid">
    <th:block>
        <div th:replace="fragments/header.html :: header"></div>
    </th:block>
    <main class="mt-3">
        <h1 class="text-center text-dark">All Categories</h1>
        <hr class="hr-2 bg-dark w-75">
        <table class="table table-hover w-75 mx-auto">
            <thead>
            <tr>
                <th class="col-md-2 text-center">#</th>
                <th class="col-md-5 text-center">Name</th>
                <th class="col-md-5 text-center">Actions</th>
            </tr>
            </thead>
            <tbody th:each="category, index : ${categories}">
            <tr>
                <th class="col-md-2 text-center" scope="row" th:text="${index.count}"></th>
                <td class="col-md-5 text-center" th:text="${category.getName()}"></td>
                <td class="col-md-5 text-center">
                    <a class="btn btn-dark"
                       th:href="@{/categories/edit/{id}(id=${category.getId()})}"
                       th:text="'Edit'"></a>
                    <a class="btn btn-dark"
                       th:href="@{/categories/delete/{id}(id=${category.getId()})}"
                       th:text="'Delete'"></a>
                </td>
            </tr>
            </tbody>
        </table>
        <hr class="hr-2 bg-dark">
    </main>
    <th:block>
        <div th:replace="fragments/footer.html :: footer"></div>
    </th:block>
</div>
</body>
</html>
