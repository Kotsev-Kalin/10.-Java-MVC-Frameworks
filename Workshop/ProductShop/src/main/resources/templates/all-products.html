<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block>
    <div th:replace="fragments/head.html :: head"></div>
</th:block>
<body>
<div class="container-fluid">
    <th:block>
        <div th:replace="fragments/header.html :: header"></div>
    </th:block>
    <main class="mt-3">
        <h1 class="text-center text-dark">All Products</h1>
        <hr class="hr-2 bg-dark w-75">
        <table class="table table-hover w-75 mx-auto">
            <thead>
            <tr>
                <th class="col-md-1 text-center">#</th>
                <th class="col-md-3 text-center">Image</th>
                <th class="col-md-3 text-center">Name</th>
                <th class="col-md-2 text-center">Price</th>
                <th class="col-md-3 text-center">Actions</th>
            </tr>
            </thead>
            <tbody th:each="product, index : ${products}">
            <tr>
                <th class="col-md-1 text-center" scope="row" th:text="${index.count}"></th>
                <td class="col-md-3 text-center"><img width="40" th:src="'/image/' + ${product.getId()} +  '.jpg'"
                                                      alt="image"/>
                </td>
                <td class="col-md-3 text-center" th:text="${product.getName()}"></td>
                <td class="col-md-2 text-center" th:text="${product.getPrice()}"></td>
                <td class="col-md-3 text-center">
                    <a class="btn btn-dark"
                       th:href="@{/products/details/{id}(id=${product.getId()})}"
                       th:text="'Details'"></a>
                    <a class="btn btn-success"
                       th:href="@{/products/edit/{id}(id=${product.getId()})}"
                       th:text="'Edit'"></a>
                    <a class="btn btn-danger"
                       th:href="@{/products/delete/{id}(id=${product.getId()})}"
                       th:text="'Delete'"></a>
                </td>
            </tr>
            </tbody>
        </table>
        <hr class="hr-2 bg-dark">
    </main>
    <th:block>
        <div th:replace="fragments/footer.html :: footer"></div>
    </th:block>
</div>
</body>
</html>
