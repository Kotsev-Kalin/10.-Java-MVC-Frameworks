<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block>
    <div th:replace="fragments/head.html :: head"></div>
</th:block>
<body>
<div class="container-fluid">
    <th:block>
        <div th:replace="fragments/header.html :: header"></div>
    </th:block>
    <main class="mt-3">
        <h1 class="text-center text-dark">Delete Category</h1>
        <hr class="hr-2 bg-dark w-25">
        <form id="edit-category-form" class="form w-25 mx-auto"
              th:action="@{/categories/delete/{id}(id=${category.getId()})}" method="post" th:object="${category}">
            <th:block>
                <div th:replace="fragments/category-form.html :: div"></div>
            </th:block>
        </form>
        <script>
            $("#name").prop('readonly', true);
            $("#button").removeClass("btn-success").addClass("btn-danger").text("Delete Category");
        </script>
    </main>
    <th:block>
        <div th:replace="fragments/footer.html :: footer"></div>
    </th:block>
</div>
</body>
</html>
