<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block>
    <div th:replace="fragments/head.html :: head"></div>
</th:block>
<body>
<div class="container-fluid">
    <th:block>
        <div th:replace="fragments/header.html :: header"></div>
    </th:block>

    <main class="mt-3">
        <h1 class="text-center text-dark">Edit Product</h1>
        <hr class="hr-2 bg-dark w-25">
        <form id="add-product-form" class="form w-25 mx-auto" th:action="@{/products/edit/{id}(id=${product.getId()})}"
              method="post" th:object="${product}">
            <th:block>
                <div th:replace="fragments/product-form.html :: div"></div>
            </th:block>
        </form>
        <script>
            $("#button").text("Edit Product");
            $(".image-field").css("display", "none")
        </script>
    </main>

    <th:block>
        <div th:replace="fragments/footer.html :: footer"></div>
    </th:block>
</div>
</body>
</html>
