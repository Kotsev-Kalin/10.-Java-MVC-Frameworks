<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block>
    <div th:replace="fragments/head.html :: head"></div>
</th:block>
<body>
<div class="container-fluid">
    <th:block>
        <div th:replace="fragments/header.html :: header"></div>
    </th:block>
    <main class="mt-3">
        <h1 class="text-center text-dark">Edit Profile</h1>
        <hr class="hr-2 bg-dark w-25">
        <form class="form w-25 mx-auto" th:action="@{/users/edit}" method="post">
            <div class="form-group">
                <label for="username" class="font-weight-bold">Username</label>
                <input type="text" th:value="${user.getUsername()}" class="form-control" name="username" id="username"
                       readonly="">
            </div>
            <div class="form-group">
                <label for="oldPassword" class="font-weight-bold">Old Password</label>
                <input type="password" class="form-control" id="oldPassword" placeholder="Old Password..."
                       name="oldPassword"
                       required="">
            </div>
            <div class="form-group">
                <label for="password" class="font-weight-bold">New Password</label>
                <input type="password" class="form-control" id="password" placeholder="New Password..."
                       name="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="font-weight-bold">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm New Password..."
                       name="confirmPassword">
            </div>
            <div class="form-group">
                <label for="email" class="font-weight-bold">Email</label>
                <input type="email" th:value="${user.getEmail()}" class="form-control" id="email" placeholder="Email..."
                       name="email">
            </div>
            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-dark">Edit</button>
            </div>
        </form>
    </main>
    <th:block>
        <div th:replace="fragments/footer.html :: footer"></div>
    </th:block>
</div>
</body>
</html>
