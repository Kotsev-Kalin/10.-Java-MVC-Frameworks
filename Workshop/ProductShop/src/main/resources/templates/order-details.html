<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block>
    <div th:replace="fragments/head.html :: head"></div>
</th:block>
<body>
<div class="container-fluid">
    <th:block>
        <div th:replace="fragments/header.html :: header"></div>
    </th:block>
    <main class="mt-3">
        <main class="mt-3">
            <div class="jumbotron bg-light">
                <div class="text-center">
                    <img th:src="'/image/' + ${order.getProduct().getId()} +  '.jpg'"
                         width="350" height="350" alt="Product">
                </div>
                <div class="row">
                    <div class="col col-md-12 text-center mt-5">
                        <h1 th:text="'Name: ' + ${order.getProduct().getName()}"></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-md-12 text-center mt-3">
                        <h4 th:text="'Desciption: ' + ${order.getProduct().getDescription()}"></h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-md-12 text-center mt-3">
                        <h4 th:text="'Customer: ' + ${order.getCustomer().getUsername()}"></h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-md-12 text-center">
                        <h4 th:text="'Quantity: ' + ${order.getQuantity()}"></h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-md-12 text-center">
                        <h4 th:text="'Price: ' + ${order.getTotalPrice()}"></h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-md-12 text-center">
                        <h4 th:text="'Date: ' + ${#temporals.format(order.getOrderDate(), 'dd-MM-yyyy HH:mm')}"></h4>
                    </div>
                </div>
            </div>
        </main>

    </main>
    <th:block>
        <div th:replace="fragments/footer.html :: footer"></div>
    </th:block>
</div>
</body>
</html>
