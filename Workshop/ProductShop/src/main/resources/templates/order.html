<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block>
    <div th:replace="fragments/head.html :: head"></div>
</th:block>
<body>
<div class="container-fluid">
    <th:block>
        <div th:replace="fragments/header.html :: header"></div>
    </th:block>
    <main class="mt-3">
        <div class="jumbotron bg-light">
            <div class="text-center">
                <img th:src="'/image/' + ${product.getId()} +  '.jpg'"
                     width="350" height="350" alt="Product">
            </div>
            <div class="row">
                <div class="col col-md-12 text-center mt-5">
                    <h1 th:text="'Name ' + ${product.getName()}"></h1>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-12 text-center mt-3">
                    <h4 th:text="'Description ' + ${product.getDescription()}"></h4>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-12 text-center">
                    <h4 th:text="'Price: ' + ${product.getPrice()}"></h4>
                </div>
            </div>
            <form th:action="@{/orders/order-product/{id}(id=${product.getId()})}" method="post">
                <div class="form-group">
                    <label for="quantity" class="font-weight-bold">Quantity</label>
                    <input type="number" step="1" min="0" class="form-control text-center" id="quantity"
                           name="quantity">
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Order Product</button>
                </div>
            </form>

        </div>
    </main>
    <th:block>
        <div th:replace="fragments/footer.html :: footer"></div>
    </th:block>
</div>
</body>
</html>
